<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="heading">
                Stock Profile & Loss Calculator
            </div>
            <div>
                <h3>Initial Price</h3>
                <input id="initialPrice" type="number" placeholder="Enter Initial Price Here">

            </div>

                <input id="Quantity" type="number" placeholder="Enter the Number of Stocks bought">

            </div>
            <div>
                <h3>Current Price</h3>
                <input id="CurrentPrice" type="number" placeholder="Enter Initial Price Here">

            </div>
            <div id="Button">

                <a id="clickButton">Tell Me</a>
            </div>

            <div id="result">

            </div>

        </div>
        <script src="./index.js"></script>

</html>
